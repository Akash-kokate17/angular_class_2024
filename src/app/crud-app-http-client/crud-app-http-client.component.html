<div class="container">
  <div class="row">
    <div class="col-sm-9">
      <table
        class="table table-bordered table-striped table-hover table-responsive text-center"
      >
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>User Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>name + username</th>
            <th>delete</th>
          </tr>
        </thead>
        <tbody>
          @for(emp of employees ; track emp.id){
          <tr>
            <td>{{ emp.id }}</td>
            <td>{{ emp.name }}</td>
            <td>{{ emp.username }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.address }}</td>
            <td>{{ emp.namePlusUserName() }}</td>
            <td><button class="btn btn-danger" (click)="deleteEmp(emp.id)">delete</button></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <div
      class="col-sm-3 text-center mt-4"
    >
      <div class="border border-2 rounded-2 p-4">
        <div >
          <div class="mb-3">
            <input type="text" placeholder="name" class="form-control text-center" #name/>
          </div>
          <div class="mb-3">
            <input type="text" placeholder="User Name" class="form-control text-center" #userName/>
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Email" class="form-control text-center" #email/>
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Address" class="form-control text-center" #address/>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary" (click)="addEmp(name.value,userName.value,email.value,address.value)">Add Emp</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
